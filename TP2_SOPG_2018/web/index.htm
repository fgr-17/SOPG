	<script>
		// logs
		function getLog()
		{
			var url= "cgi-bin/getLog.py";
			$.get( url, function( data ) {
				// llego respuesta
				data = $.parseJSON(data);
				$("tr:has(td)").remove(); // borro tabla

				$(function() {
				    $.each(data, function(i, item) {
					var $tr = $('<tr>').append(
					    $('<td>').text(item.date),
					    $('<td>').text(item.time),
					    $('<td>').text(item.id)
					); 
					$tr.appendTo('#records_table'); // cargo tabla
				    });
				});				



			});
		}
		window.setInterval(getLog, 1000);
		getLog();
		//____________

	</script>
